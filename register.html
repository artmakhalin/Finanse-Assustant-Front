<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/pages/register.page.js" defer></script>
    <title>Registration</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand" href="index.html">Finance</a>
        <div class="ms-auto">
          <a class="btn btn-outline-primary btn-sm" href="login.html"
            >Login</a
          >
        </div>
      </div>
    </nav>

    <main class="container py-5" style="max-width: 520px">
      <h1 class="h3 mb-3">Sign Up</h1>

      <div id="alertBox"></div>

      <form id="registerForm" class="card card-body shadow-sm">
         <div class="mb-3">
          <label class="form-label">First name</label>
          <input
            class="form-control"
            name="firstName"
            type="text"
            required
            autocomplete="given-name"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Last name</label>
          <input
            class="form-control"
            name="lastName"
            type="text"
            required
            autocomplete="family-name"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            class="form-control"
            name="email"
            type="email"
            required
            autocomplete="email"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            class="form-control"
            name="password"
            type="password"
            required
            autocomplete="new-password"
          />
        </div>
        <div class="mb-3" id="pass2">
          <label class="form-label">Repeat Password</label>
          <input
            class="form-control"
            name="password2"
            type="password"
            required
            autocomplete="new-password"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Birth date</label>
          <input
            class="form-control"
            name="birthDate"
            type="date"
            required
            autocomplete="bday"
          />
        </div>
        <button class="btn btn-primary w-100" type="submit" id="btnSubmit">Submit</button>
      </form>
    </main>
  </body>
</html>
