<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="./assets/js/pages/accounts.page.js"
      defer
    ></script>
    <title>Accounts</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand" href="accounts.html">Accounts</a>
        <a class="navbar-brand" href="report.html">Report</a>
        <button
          type="button"
          class="btn btn-success btn-sm"
          id="addTransactionBtn"
          data-bs-toggle="modal"
          data-bs-target="#addTransactionModal"
        >
          Make Transaction
        </button>
        <div class="ms-auto">
          <button
            type="button"
            class="btn btn-outline-primary btn-sm"
            id="btnLogout"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>

    <main class="container-lg py-5">
      <div id="alertBox" class="mb-3"></div>

      <!-- Income -->
      <section class="section-card mb-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="h4 mb-0">Income</h2>
          <button
            id="createIncomeBtn"
            data-opener-id="INCOME"
            type="button"
            class="btn btn-primary btn-icon"
            data-bs-toggle="modal"
            data-bs-target="#addCategoryModal"
            aria-label="Add income category"
          >
            +
          </button>
        </div>

        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3"
          data-id="INCOME"
          id="incomeDiv"
        ></div>
      </section>

      <!-- Accounts -->
      <section class="section-card mb-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="h4 mb-0">Accounts</h2>
          <button
            type="button"
            class="btn btn-primary btn-icon"
            data-bs-toggle="modal"
            data-bs-target="#addAccountModal"
            aria-label="Add account"
          >
            +
          </button>
        </div>

        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3"
          id="accountsDiv"
        ></div>
      </section>

      <!-- Expenses -->
      <section class="section-card">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="h4 mb-0">Expenses</h2>
          <button
            id="createExpenseBtn"
            data-opener-id="EXPENSE"
            type="button"
            class="btn btn-primary btn-icon"
            data-bs-toggle="modal"
            data-bs-target="#addCategoryModal"
            aria-label="Add expense category"
          >
            +
          </button>
        </div>

        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3"
          data-id="EXPENSE"
          id="expensesDiv"
        ></div>
      </section>

      <!-- Modal Add Account -->
      <div
        class="modal fade"
        id="addAccountModal"
        tabindex="-1"
        aria-labelledby="createAccountModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="createAccountModalLabel">
                Create New Account
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="alertBoxModalCreateAccount"></div>
            <div class="modal-body">
              <form id="createAccountForm" class="vstack gap-3">
                <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input
                    class="form-control"
                    name="accountName"
                    type="text"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Start balance</label>
                  <input
                    class="form-control"
                    name="balance"
                    type="number"
                    required
                    min="0"
                    max="1000000000"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    class="btn btn-primary"
                    type="submit"
                    id="addAccountBtn"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Edit Account -->
      <div
        class="modal fade"
        id="editAccountModal"
        tabindex="-1"
        aria-labelledby="edotAccountModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editAccountModalLabel">
                Edit Account
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="alertBoxModalEditAccount"></div>
            <div class="modal-body">
              <form id="editAccountForm" class="vstack gap-3">
                <div class="mb-3">
                  <label class="form-label">New Title</label>
                  <input
                    id="newAccountName"
                    class="form-control"
                    name="newAccountName"
                    type="text"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">New balance</label>
                  <input
                    id="newBalance"
                    class="form-control"
                    name="newBalance"
                    type="number"
                    required
                    min="0"
                    max="1000000000"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    class="btn btn-primary"
                    type="submit"
                    id="saveAccountBtn"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Add Category -->
      <div
        class="modal fade"
        id="addCategoryModal"
        tabindex="-1"
        aria-labelledby="createCategoryModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="createCategoryModalLabel">
                Create Category
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="alertBoxModalCreateCategory"></div>
            <div class="modal-body">
              <form id="createCategoryForm" class="vstack gap-3">
                <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input
                    class="form-control"
                    name="description"
                    type="text"
                    required
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    class="btn btn-primary"
                    type="submit"
                    id="addCategoryBtn"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Edit Category -->
      <div
        class="modal fade"
        id="editCategoryModal"
        tabindex="-1"
        aria-labelledby="editCategoryModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editCategoryModalLabel">
                Edit Category
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="alertBoxModalEditCategory"></div>
            <div class="modal-body">
              <form id="editCategoryForm" class="vstack gap-3">
                <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input
                    id="newDescription"
                    class="form-control"
                    name="newDescription"
                    type="text"
                    required
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    class="btn btn-primary"
                    type="submit"
                    id="saveCategoryBtn"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Add Transaction -->
      <div
        class="modal fade"
        id="addTransactionModal"
        tabindex="-1"
        aria-labelledby="createTransactionModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="createTransactionModalLabel">
                Make Transaction
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="alertBoxModalCreateTransaction"></div>
            <div class="modal-body">
              <form id="addTransactionForm" class="vstack gap-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="TransactionType"
                    id="radioIncome"
                    value="INCOME"
                    checked
                  />
                  <label class="form-check-label" for="radioIncome">
                    Income
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="TransactionType"
                    id="radioExpense"
                    value="EXPENSE"
                  />
                  <label class="form-check-label" for="radioExpense">
                    Expense
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="TransactionType"
                    id="radioTransfer"
                    value="TRANSFER"
                  />
                  <label class="form-check-label" for="radioTransfer">
                    Transfer
                  </label>
                </div>
                <select
                  id="selectCategory"
                  class="form-select"
                  aria-label="Select Category"
                >
                </select>
                <select
                  id="selectAccountFrom"
                  class="form-select"
                  aria-label="Select Account From"
                >
                </select>
                <select
                  id="selectAccountTo"
                  class="form-select"
                  aria-label="Select Account To"
                >
                </select>
                <div class="mb-3">
                  <label class="form-label">Sum</label>
                  <input
                    class="form-control"
                    name="sum"
                    type="number"
                    required
                    min="0"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    class="btn btn-primary"
                    type="submit"
                    id="addTransactionSubmitBtn"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
