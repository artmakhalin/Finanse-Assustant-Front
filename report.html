<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/pages/report.page.js" defer></script>
    <title>Finance Report</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand" href="accounts.html">Accounts</a>
        <a class="navbar-brand" href="report.html">Report</a>
        <div class="ms-auto">
          <button
            type="button"
            class="btn btn-outline-primary btn-sm"
            id="btnLogout"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>
    <main class="container py-5" style="max-width: 520px">
      <div id="alertBox" class="mb-3"></div>
      <form id="reportFrom" class="card card-body shadow-sm">
        <div class="mb-3">
          <label class="form-label">Start date</label>
          <input class="form-control" name="startDate" type="date" required />
        </div>
        <div class="mb-3">
          <label class="form-label">End date</label>
          <input class="form-control" name="endDate" type="date" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Transaction type</label>
          <select
            name="selectCategory"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="INCOME">Income</option>
            <option value="EXPENSE">Expenses</option>
          </select>
        </div>
        <button class="btn btn-primary w-100" type="submit" id="btnSubmit">
          Submit
        </button>
      </form>
      <section class="mt-3">
        <div id="reportDiv"></div>
      </section>
    </main>
  </body>
</html>
